server
{
	server_name				youpi;
	listen					8080;
	root					YoupiBanane;
	index					index.html;
	limit_except			GET;


	location /put_test
	{
		limit_except POST;
		root YoupiBanane/put_here;
	}

	location /post_body
	{
		limit_except POST;
		client_max_body_size 	100m;
	}

	location /directory/
	{
		limit_except GET;
		root YoupiBanane;
		autoindex on;
		index youpi.bad_extension;
	}

	cgi .bla /home/bob/webserv/ubuntu_cgi_tester;
}
